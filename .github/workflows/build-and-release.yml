name: Build and Release SWLegion

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Install Inno Setup
      run: |
        # Use chocolatey for more reliable installation
        Set-ExecutionPolicy Bypass -Scope Process -Force
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        
        # Install Inno Setup via chocolatey with timeout
        choco install innosetup -y --timeout=300
        
        # Add to PATH
        $innoPath = "C:\Program Files (x86)\Inno Setup 6"
        if (Test-Path $innoPath) {
          echo $innoPath >> $env:GITHUB_PATH
          Write-Host "Inno Setup installed successfully"
        } else {
          throw "Inno Setup installation failed"
        }
      timeout-minutes: 10
        
    - name: Build with PyInstaller
      working-directory: build/Win
      run: |
        # Execute the build script with timeout
        $process = Start-Process -FilePath "cmd.exe" -ArgumentList "/c", "build.bat" -PassThru -Wait -TimeoutSec 900
        if ($process.ExitCode -ne 0) {
          throw "Build script failed with exit code $($process.ExitCode)"
        }
      timeout-minutes: 15
        
    - name: Verify build output
      working-directory: build/Win
      run: |
        if (!(Test-Path "dist\SWLegion\SWLegion.exe")) {
          throw "Build failed: SWLegion.exe not found"
        }
        Write-Host "Build successful: SWLegion.exe created"
        Get-ChildItem "dist\SWLegion" -Recurse | Select-Object Name, Length
        
    - name: Create installer with Inno Setup
      working-directory: build/Win
      run: |
        # Verify Inno Setup is available
        $iscc = Get-Command "iscc.exe" -ErrorAction SilentlyContinue
        if (-not $iscc) {
          throw "iscc.exe not found in PATH"
        }
        Write-Host "Using Inno Setup: $($iscc.Source)"
        
        # Compile the installer with timeout
        $process = Start-Process -FilePath "iscc.exe" -ArgumentList "SWLegion_Setup.iss" -PassThru -Wait -TimeoutSec 300
        if ($process.ExitCode -ne 0) {
          throw "Inno Setup compilation failed with exit code $($process.ExitCode)"
        }
        
        # Verify installer was created
        if (!(Test-Path "InstallerSetup\SWLegion_Installer.exe")) {
          throw "Installer creation failed - file not found"
        }
        $installer = Get-Item "InstallerSetup\SWLegion_Installer.exe"
        Write-Host "Installer created successfully: $($installer.Length) bytes"
      timeout-minutes: 8
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SWLegion-Build-${{ github.sha }}
        path: |
          build/Win/dist/SWLegion/
          build/Win/InstallerSetup/SWLegion_Installer.exe
        retention-days: 30
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: SWLegion-Installer-${{ github.sha }}
        path: build/Win/InstallerSetup/SWLegion_Installer.exe
        retention-days: 90
        
  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download installer artifact
      uses: actions/download-artifact@v4
      with:
        name: SWLegion-Installer-${{ github.sha }}
        path: ./release
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./release/SWLegion_Installer.exe
        name: Star Wars Legion Tool Suite ${{ github.ref_name }}
        body: |
          ## Star Wars Legion Tool Suite ${{ github.ref_name }}
          
          ### üöÄ Features:
          - Army Builder with marker system (üéØüí®üìâ‚è∏Ô∏è)
          - Mission Builder and Battle Companion
          - Custom Content Creator for Units, Upgrades, Battle Cards
          - Battlefield Map Creator
          - Complete Windows installer
          
          ### üì¶ Installation:
          1. Download `SWLegion_Installer.exe`
          2. Run the installer and follow the setup wizard
          3. Launch from Start Menu or Desktop shortcut
          
          ### üîß System Requirements:
          - Windows 10 or later
          - No additional software required
          
          ### üÜï Changes:
          See commit history for detailed changes in this release.
          
        draft: false
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  test-installer:
    needs: build
    runs-on: windows-latest
    if: github.event_name != 'release'
    
    steps:
    - name: Download installer artifact
      uses: actions/download-artifact@v4
      with:
        name: SWLegion-Installer-${{ github.sha }}
        path: ./test
        
    - name: Test installer
      run: |
        # Test that installer runs without errors (silent install)
        $installer = Get-ChildItem ".\test\SWLegion_Installer.exe"
        if ($installer) {
          Write-Host "Installer found: $($installer.FullName)"
          Write-Host "Size: $($installer.Length) bytes"
          # Could add more tests here like checking digital signature, etc.
        } else {
          throw "Installer not found"
        }