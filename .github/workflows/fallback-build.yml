name: Fallback Build (No Installer)

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: false
        type: boolean

jobs:
  fallback-build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
      timeout-minutes: 5
        
    - name: Build with PyInstaller
      working-directory: build/Win
      run: |
        $process = Start-Process -FilePath "cmd.exe" -ArgumentList "/c", "build.bat" -PassThru -Wait -TimeoutSec 900
        if ($process.ExitCode -ne 0) {
          throw "Build script failed"
        }
      timeout-minutes: 15
        
    - name: Create portable package
      working-directory: build/Win
      run: |
        .\create_portable_package.bat
      timeout-minutes: 5
        
    - name: Upload portable package
      uses: actions/upload-artifact@v4
      with:
        name: SWLegion-Portable-Fallback
        path: build/Win/Portable/
        
    - name: Upload ZIP package (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: SWLegion-ZIP-Fallback
        path: build/Win/SWLegion_Portable.zip
      continue-on-error: true
        
    - name: Create release (if requested)
      if: ${{ github.event.inputs.create_release == 'true' }}
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/Win/SWLegion_Portable.zip
        name: Star Wars Legion Tool Suite (Fallback Build)
        body: |
          ## Fallback Build - Star Wars Legion Tool Suite
          
          ‚ö†Ô∏è **Portable Version Only** (Installer creation failed)
          
          ### üì¶ Installation:
          1. Download and extract `SWLegion_Portable.zip`
          2. Run `Start_SWLegion.bat`
          
          ### üöÄ Features:
          - Complete Star Wars Legion Tool Suite
          - Army Builder with visual markers
          - Mission Builder and Game Companion
          - Custom Content Creator
          
        tag_name: fallback-build-${{ github.run_number }}
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}